<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אימות UID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #07162a;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .section {
      background-color: #0b1f3a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      color: #4ea0ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 14px;
      margin-bottom: 1rem;
      color: #ccc;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1c64f2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #1558d6;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="section">
      <h2>🔍 אימות UID</h2>
      <p>הזן את מזהה BloFin שלך (UID)</p>
      <input type="text" id="uid" placeholder="הכנס UID כאן" />
      <button onclick="verifyUID()">אמת עכשיו</button>
      <div id="status"></div>
    </div>

  </div>

  <script>
    Telegram.WebApp.ready();

    async function verifyUID() {
      const uid = document.getElementById("uid").value;
      const statusDiv = document.getElementById("status");

      if (!uid) {
        statusDiv.textContent = "❌ נא להזין UID תקין";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "בודק UID שלך... ⏳";
      statusDiv.style.color = "white";

      const apiKey = "9c79690a9dc84a798be00d2d05b31e8d";
      const apiSecret = "7174cb58836543bca990e1e94325a93c";
      const passphrase = "Shabak123";

      try {
        const response = await fetch("https://api.blofin.com/api/v1/aliate/invitees", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "BF-API-KEY": apiKey,
            "BF-API-SECRET": apiSecret,
            "BF-API-PASSPHRASE": passphrase
          }
        });

        const data = await response.json();
        const invitees = data.data || [];
        const match = invitees.find(user => user.userId == uid);

        if (match) {
          statusDiv.textContent = "✅ UID אומת בהצלחה!";
          statusDiv.style.color = "lightgreen";

          // Send data back to the Telegram bot
          Telegram.WebApp.sendData(JSON.stringify({ verified_uid: uid }));
        } else {
          statusDiv.textContent = "❌ UID לא נמצא ברשימת ההזמנות.";
          statusDiv.style.color = "red";
        }
      } catch (err) {
        statusDiv.textContent = "⚠️ שגיאה בעת אימות UID.";
        statusDiv.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
