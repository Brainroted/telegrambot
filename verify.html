<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify UID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #07162a;
      margin: 0;
      padding: 2rem;
      color: white;
    }

    .container {
      background: #0b1f3a;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 1rem;
      color: #4ea0ff;
      font-size: 20px;
    }

    p {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.8rem;
      width: 90%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.6rem;
      background: #1c64f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç UID Verification</h2>
    <p>Enter your BloFin UID below</p>
    <input type="text" id="uid" placeholder="Enter UID here" />
    <br />
    <button onclick="verifyUID()">Verify Now</button>
    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    async function verifyUID() {
      const uid = document.getElementById("uid").value;
      const statusDiv = document.getElementById("status");

      if (!uid) {
        statusDiv.textContent = "‚ùå Please enter a valid UID.";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "Checking UID... ‚è≥";
      statusDiv.style.color = "white";

      try {
        const response = await fetch("https://telegrambot-production-a0ac.up.railway.app/verify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uid })
        });

        const data = await response.json();

        if (data.success) {
          statusDiv.textContent = "‚úÖ Verified successfully!";
          statusDiv.style.color = "lightgreen";
          // Optional: Telegram.WebApp.close();
        } else {
          statusDiv.textContent = "‚ùå UID not found.";
          statusDiv.style.color = "red";
        }
      } catch (err) {
        statusDiv.textContent = "‚ö†Ô∏è Error verifying UID. Try again later.";
        statusDiv.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
