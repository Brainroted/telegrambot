<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>אימות UID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #07162a;
      margin: 0;
      padding: 2rem;
      color: white;
    }

    .container {
      background: #0b1f3a;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 1rem;
      color: #4ea0ff;
      font-size: 20px;
    }

    p {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.8rem;
      width: 90%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.6rem;
      background: #1c64f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔍 אימות UID</h2>
    <p>הזן את מזהה BloFin שלך (UID)</p>
    <input type="text" id="uid" placeholder="הכנס UID כאן" />
    <br />
    <button onclick="verifyUID()">אמת עכשיו</button>
    <div id="status"></div>
  </div>

  <script>
    Telegram.WebApp.ready();

    async function verifyUID() {
      const uid = document.getElementById("uid").value;
      const statusDiv = document.getElementById("status");

      if (!uid) {
        statusDiv.textContent = "❌ נא להזין UID תקין";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "בודק UID שלך... ⏳";
      statusDiv.style.color = "white";

      const apiKey = "9c79690a9dc84a798be00d2d05b31e8d";
      const apiSecret = "7174cb58836543bca990e1e94325a93c";
      const passphrase = "Shabak123";

      try {
        const response = await fetch("https://api.blofin.com/api/v1/aliate/invitees", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "BF-API-KEY": apiKey,
            "BF-API-SECRET": apiSecret,
            "BF-API-PASSPHRASE": passphrase
          }
        });

        const data = await response.json();
        const invitees = data.data || [];
        const match = invitees.find(user => user.userId == uid);

        if (match) {
          statusDiv.textContent = "✅ אומת בהצלחה! אתה מוזמן להמשיך.";
          statusDiv.style.color = "lightgreen";

          // Optionally close the Mini App after success
          // Telegram.WebApp.close();
        } else {
          statusDiv.textContent = "❌ המשתמש לא נמצא ברשימת ההזמנות שלך.";
          statusDiv.style.color = "red";
        }
      } catch (err) {
        statusDiv.textContent = "⚠️ שגיאה בבדיקת UID. נסה שוב מאוחר יותר.";
        statusDiv.style.color = "red";
        console.error(err);
      }
    }
  </script>
</body>
</html>
