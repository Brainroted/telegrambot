<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register with BloFin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: url('https://i.ibb.co/mWwT9rH/Untitled-design-7.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 16, 40, 0.96); /* Dark navy blue */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2e90fa;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1d70d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register with BloFin</h1>
    <p>Tap the button below to complete your registration.</p>

    <!-- Button to open BloFin in system browser -->
    <button onclick="Telegram.WebApp.openLink('https://blofin.com/invite/shabak?redirect=')">
      Sign Up for BloFin
    </button>
  </div>

  <script>
    Telegram.WebApp.ready();
  </script>
</body>
</html>
