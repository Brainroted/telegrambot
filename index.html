<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gem Hunters Onboarding</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: url('https://i.ibb.co/mWwT9rH/Untitled-design-7.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9); /* Slight transparency */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin: 16px 0;
      border: none;
    }

    .step {
      background: #f8f9fb;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .step-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gem Hunters Lite Onboarding</h1>
    <p>Watch the tutorial and follow the steps below to get started.</p>

    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>

    <div class="step">
      <div class="step-title">Step 1</div>
      <div>Register with BloFin</div>
    </div>

    <div class="step">
      <div class="step-title">Step 2</div>
      <div>Register with Photon</div>
    </div>

    <div class="step">
      <div class="step-title">Step 3</div>
      <div>Submit your email & wallet below</div>
    </div>

    <input type="email" id="email" placeholder="Your Email" />
    <input type="text" id="wallet" placeholder="Your Wallet Address" />

    <button onclick="submitData()">Submit</button>
  </div>

  <script>
    function submitData() {
      const email = document.getElementById("email").value;
      const wallet = document.getElementById("wallet").value;

      if (!email || !wallet) {
        alert("Please enter both email and wallet.");
        return;
      }

      Telegram.WebApp.sendData(JSON.stringify({ email, wallet }));
    }

    Telegram.WebApp.ready(); // Notify Telegram you're ready
  </script>
</body>
</html>
