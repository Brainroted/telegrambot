<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gem Hunters Onboarding</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: url('https://i.ibb.co/mWwT9rH/Untitled-design-7.png') no-repeat center center fixed;
      background-size: cover;

    .container {

    }

    .step {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e90fa;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-top: 10px;
      border: none;
    }

    .verify-section {
      margin-top: 20px;
      text-align: center;
    }

      text-align: center;

      color: #ccc;
    }
  </style>
</head>
<body>

  <script>

        alert("Telegram WebApp not initialized. Please open from Telegram.");
        return;
      }

      Telegram.WebApp.ready();
    });

    function handleRegistration() {
      window.open("https://blofin.com/signup", "_blank");
      document.getElementById("verifyBtn").disabled = false;

        Telegram.WebApp.sendData(JSON.stringify({ action: "verify_clicked" }));

      }
