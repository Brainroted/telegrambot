<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shabak Onboarding</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://ibb.co/Rwmb3GC') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
      direction: rtl;
    }

    .container {
      background-color: rgba(5, 25, 50, 0.9);
      max-width: 400px;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    ul {
      padding: 0 20px;
      list-style-type: decimal;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ברוכים הבאים ל-Shabak</h1>

    <form id="userForm">
      <input type="text" id="fullName" placeholder="שם מלא" required />
      <input type="email" id="email" placeholder="אימייל" required />
      <input type="tel" id="phone" placeholder="מספר טלפון" required />
      <button type="submit" id="continueBtn" disabled>המשך להרשמה</button>
    </form>

    <h2>שלבים להצטרפות:</h2>
    <ul>
      <li>הירשם בבורסת BloFin וקבל בונוס של $30</li>
      <li>שלח את מזהה המשתמש שלך לאימות</li>
      <li>השלם הרשמה ל-Axiom</li>
      <li>קבל גישה חינמית לקבוצת הטלגרם</li>
    </ul>

    <iframe width="100%" height="200" src="https://www.youtube.com/embed/MUBhIG0XjNQ" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const btn = document.getElementById("continueBtn");

    function checkInputs() {
      if (fullName.value && email.value && phone.value) {
        btn.disabled = false;
      } else {
        btn.disabled = true;
      }
    }

    fullName.addEventListener("input", checkInputs);
    email.addEventListener("input", checkInputs);
    phone.addEventListener("input", checkInputs);

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Optional: Save data to localStorage
      localStorage.setItem("fullName", fullName.value);
      localStorage.setItem("email", email.value);
      localStorage.setItem("phone", phone.value);
      window.location.href = "register.html";
    });
  </script>
</body>
</html>
