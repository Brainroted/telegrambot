<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2 id="user">Loading...</h2>
  <p>This is your Telegram Mini App running inside the Telegram app.</p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // Make it full-screen

    // Apply Telegram theme (dark/light)
    document.body.style.backgroundColor = tg.themeParams.bg_color || "#ffffff";
    document.body.style.color = tg.themeParams.text_color || "#000000";

    // Extract user info from Telegram WebApp
    const initDataUnsafe = tg.initDataUnsafe;
    const user = initDataUnsafe.user;

    if (user) {
      const name = `${user.first_name || ""} ${user.last_name || ""}`;
      const userId = user.id;
      document.getElementById("user").innerText = `ðŸ‘‹ Hello ${name} (ID: ${userId})`;
    } else {
      document.getElementById("user").innerText = "ðŸ‘‹ Hello from Telegram!";
    }
  </script>
</body>
</html>
