<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gem Hunters Onboarding</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: url('https://i.ibb.co/mWwT9rH/Untitled-design-7.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #0a1d3c; /* Navy dark blue */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: #ffffff;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin: 16px 0;
      border: none;
    }

    .step {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
    }

    .step-title {
      font-weight: bold;
      margin-bottom: 6px;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3390ec;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background: #287dd0;
    }

    a {
      color: #66bfff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gem Hunters Lite Onboarding</h1>
    <p>Watch the tutorial and follow the steps below to get started.</p>

    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>

    <div class="step">
      <div class="step-title">Step 1</div>
      <div>Register with BloFin</div>
    </div>

    <div class="step">
      <div class="step-title">Step 2</div>
      <div>Register with Photon</div>
    </div>

    <div class="step">
      <div class="step-title">Step 3</div>
      <div>Check your registration email</div>
    </div>

    <div class="step">
      <div class="step-title">Step 4</div>
      <div>Join the official <a href="https://t.me/YOUR_TELEGRAM_GROUP" target="_blank">Telegram Group</a></div>
    </div>

    <button onclick="submitData()">Continue to Registration</button>
  </div>

  <script>
    function submitData() {
      Telegram.WebApp.sendData("registration_started");
    }

    Telegram.WebApp.ready(); // Notify Telegram you're ready
  </script>
</body>
</html>
