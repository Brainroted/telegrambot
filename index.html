<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הצטרפות ל-Gem Hunters</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: url('https://i.ibb.co/mWwT9rH/Untitled-design-7.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      direction: rtl;
    }

      margin: auto;
      background: rgba(0, 16, 40, 0.96); /* Dark navy blue */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      margin: 16px 0;
      border: none;
    }

    .step-title {
      font-weight: bold;
      margin: 12px 0 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e90fa;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="step-title">שלב 4</div>
    <div>לחץ על "הרשמה" כדי להמשיך</div>

    <button onclick="goToRegister()">הרשמה</button>
  </div>

  <script>

      window.location.href = "register.html"; // Go to next screen
    }

    Telegram.WebApp.ready();

</html>
