<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App</title>
  <style>
    body {
      background: url('https://ibb.co/Rwmb3GC') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: right;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 50, 0.85);
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0066cc;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ברוכים הבאים לאפליקציה שלנו</h1>

    <!-- Existing content like onboarding steps, YouTube iframe, etc. -->

    <h2>טופס הרשמה</h2>
    <form id="signup-form">
      <label for="name">שם מלא</label>
      <input type="text" id="name" name="name" required />

      <label for="email">אימייל</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">טלפון</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="לדוגמה: 0501234567" />

      <button type="submit">שלח</button>
    </form>

    <div id="response-message" style="margin-top: 20px;"></div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
      };

      // For now, just show the data in responseMessage
      responseMessage.textContent = `תודה ${data.name}! הטופס נשלח בהצלחה. (זוהי הדגמה בלבד)`;

      // TODO: Add actual form submission logic here (e.g., POST to backend or Firebase)
      
      form.reset();
    });
  </script>
</body>
</html>
